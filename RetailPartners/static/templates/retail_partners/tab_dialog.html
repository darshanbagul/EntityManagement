<div class="container">
    <div class="row row-content">
        <div class="col-xs-12">
            <center>
            <h3><b>Add a New Retail Partner</b></h3></center> 
       </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12"> 
            <form class="form-horizontal" role="form" ng-submit="vm.submit()">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6"> 
                        <label for="firstname" class="col-sm-3 control-label">Contact Name</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Contact Name" ng-model="vm.contact_name" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6"> 
                        <label for="lastname" class="col-sm-4 control-label">Business Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Business Name" ng-model="vm.business_name" required>
                        </div>
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6"> 
                        <label for="telnum" class="col-xs-12 col-sm-3 control-label">Contact Tel.</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" ng-model="vm.contact_number" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6"> 
                        <label for="emailid" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="vm.email" required>
                        </div>
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6"> 
                        <label for="Address_1" class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Address_1" name="address_line1" placeholder="Address: Line 1" ng-model="vm.address_line_1" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="Address_2" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="Address_2" name="address_line2" placeholder="Address: Line 2" ng-model="vm.address_line_2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6">
                        <label for="city" class="col-sm-3 control-label">City</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="vm.city" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="state" class="col-sm-4 control-label">State</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" ng-model="vm.state">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6">
                        <label for="country" class="col-sm-3 control-label">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country" ng-model="vm.country" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="pincode" class="col-sm-4 control-label">Pincode</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" ng-model="vm.pincode" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6">
                        <label for="latitude" class="col-sm-3 control-label">Latitude</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" ng-model="vm.latitude">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="longitude" class="col-sm-4 control-label">Longitude</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" ng-model="vm.longitude">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-6">
                        <label for="retail_location_type" class="col-sm-3 control-label">Business Category</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="retail_location_type" name="retail_location_type" placeholder="eg. Restaurant, Super Market, Jewellers, etc." ng-model="vm.retail_location_type" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="strategic_advantage" class="col-sm-4 control-label">Landmark</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="strategic_advantage" name="strategic_advantage" placeholder="eg.Near Eiffel Tower, On the Moon, etc." ng-model="vm.strategic_advantage">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-5">
                      <button type="submit" class="btn btn-success">
                          Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
<!--         <div class="col-sm-12 col-md-6">
            Map Choose feature
        </div> -->
    </div>
</div>
