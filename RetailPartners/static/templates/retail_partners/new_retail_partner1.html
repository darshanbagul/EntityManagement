<div class="container">
<div class="row row-content">
           <div class="col-xs-12">
              <h3>Add a New Retail Partner</h3> 
           </div>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" ng-submit="vm.submit()">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">Contact Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Contact Name" ng-model="vm.contact_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Business Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Business Name" ng-model="vm.business_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" ng-model="vm.contact_number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="vm.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Address_1" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Address_1" name="address_line1" placeholder="Address: Line 1" ng-model="vm.address_line_1">
                             <input type="text" class="form-control" id="Address_2" name="address_line2" placeholder="Address: Line 2" ng-model="vm.address_line_2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="vm.city" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" ng-model="vm.state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country" ng-model="vm.country">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-4">
                          <button type="submit" class="btn btn-success">
                              Submit
                            </button>
                    </div>
                </form>

            </div>
       </div>
    </div>
