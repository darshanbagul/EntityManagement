<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="retailPartner in column">
        <retailPartner retailPartner="retailPartner"></retailPartner>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-rps-here">
      <em>The are no Retail Partners here.</em>
    </div>
  </div>
</div>
